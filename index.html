<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="./img/clickeat logo.png">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <section class="login_section">
            <form action="" method="post" class="col col-md-4 col-sm-2" id="login_container">
                <fieldset>
                    <div class="logo_section mb-4">
                        <img src="./img/clickeat logo png.png" width="200px" height="auto" alt="logo">
                    </div>
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="text" name="usn" id="usn" class="form-control" placeholder="Username">
                            <label for="usn" class="form-label">Username</label>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <input type="text" name="pass" id="pass" class="form-control" placeholder="Password">
                            <label for="pass" class="form-label">Password</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-lg col col-12 text-uppercase">Login</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </div>
</body>
</html>
